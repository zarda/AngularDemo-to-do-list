<mat-toolbar></mat-toolbar>
<ng-container *ngFor="let key of listDataService.getReversedKeys()">
    <mat-toolbar [color]="listDataService.getIsCompleted(key) ? 'accent':'warn'">
        <mat-checkbox
            [checked]="listDataService.getIsCompleted(key)"
            (change)="checkCompleted(key)"
            >
        </mat-checkbox>
        <input
            type="text"
            matInput
            class="width-full"
            placeholder="Task description"
            [value]="listDataService.getDescription(key)"
            (change)="listDataService.setDescription(key, $any($event.target).value)"
            >
        <span class="spacer"></span>
        <button
            mat-icon-button
            class="iocn-pad"
            aria-label="A button with delete icon"
            (click)="onDeleteByKey(key, $event)"
            >
            <mat-icon>delete</mat-icon>
        </button>
    </mat-toolbar>
</ng-container>
